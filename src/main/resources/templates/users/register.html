<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/fragments :: header (${'Register'})">

    </head>
    <body>
    <h1>Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">

        <label for="username">Username</label>
        <input id="username" name="username" th:field="*{username}" type="text" />

        <label for="email">Email</label>
        <input id="email" name="email" th:field="*{email}" type="email" />

        <label for="password">Password</label>
        <input id="password" name="password" th:field="*{password}" type="password" />

        <input value="Sign me up!" type="submit" />
    </form>
    </body>
</html>
